---
layout: no-header
---

{% assign colors = site.data.research[page.slug] %}

<article class="project-content-wrapper" style="background-color: {{ colors[0].color-half }}">
	<div class="project-content__img">
		<img src="{{ '/assets/img/research/' | append: page.banner-img | relative_url }}" alt="{{ page.title }}">
	</div>
	<div class="project-content__title">
		<div>{{ page.title }}</div>
	</div>
	<div class="project-content__category">{{ page.research-category }}</div>
	<div class="project-content__year">{{ page.year }}</div>
	<div class="project-content__text">{{ content }}</div>
</article>
