<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Homepage</title>
	<link href="https://fonts.googleapis.com/icon?family=Raleway:200,400,700|Inconsolata:400,700|Righteous|Bungee+Inline" rel="stylesheet">
	<!-- Good options: Supermercado+One (blocky/70s), Poiret+One (thin deco, 1 style), Righteous* (70s/geometric, 1 style), Prompt (wider Open Sans-ish, mannny styles), Quantico:400,700 (workbench-y, esp 700), Jockey+One (ibid, 1 style), Space+Mono:400,700 (Inconsolata competitor), Work+Sans (Open Sans w/ lil curls), Bungee+Inline -->
	<!-- Notes: Righteous +1 w/ span, Jockey One too masculine, Quantico looks like football jerseys, -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="home-grid-wrapper">
		<div class="home-title-wrapper">
			<div class="home-title__text"><span>The </span>Scholars' Lab</div>
		</div>
		<div class="home-dots-wrapper">
			<div class="home-dots__dot"><span></span></div>
		</div>
	</div>

	<div class="home-main-content">
		<div id="s1" class="home-item--small">1, small</div>
		<div id="s2" class="home-item--small">2, small</div>
		<div id="s3" class="home-item--small">3, small</div>
		<div id="s4" class="home-item--small">4, small</div>
		<div id="s5" class="home-item--small">5, small</div>
		<div id="l6" class="home-item--large">6, large</div>
		<div id="m7" class="home-item--medium">7, medium</div>
		<div id="s8" class="home-item--small">8, small</div>
		<div id="m9" class="home-item--medium">9, medium</div>
		<div id="m10" class="home-item--medium">10, medium</div>
		<div id="l11" class="home-item--large">11, large</div>
		<div id="s12" class="home-item--small">12, small</div>
		<div id="m13" class="home-item--medium">13, medium</div>
		<div id="s14" class="home-item--small">14, small</div>
		<div id="m15" class="home-item--medium">15, medium</div>
		<div id="l16" class="home-item--large">16, large</div>
		<div id="s17" class="home-item--small">17, small</div>
		<div id="m18" class="home-item--medium">18, medium</div>
		<div id="s19" class="home-item--small">19, small</div>
		<div id="s20" class="home-item--small">20, small</div>
		<div id="s21" class="home-item--small">21, small</div>
		<div id="s22" class="home-item--small">22, small</div>
	</div>

	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://hammerjs.github.io/dist/hammer.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
