<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Homepage</title>
	<link href="https://fonts.googleapis.com/icon?family=Raleway:200,400,700|Inconsolata:400,700|Righteous|Bungee+Inline" rel="stylesheet">

	<!-- Notes: Righteous +1 w/ span, Jockey One too masculine, Quantico looks like football jerseys, -->
	<link rel="stylesheet" href="style.css">
</head>
