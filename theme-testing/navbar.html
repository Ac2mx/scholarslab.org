<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Top Nav</title>
	<link href="https://fonts.googleapis.com/icon?family=Raleway:200,400,700|Inconsolata:400,700|Righteous|Bungee+Inline" rel="stylesheet">
	<!-- Good options: Supermercado+One (blocky/70s), Poiret+One (thin deco, 1 style), Righteous* (70s/geometric, 1 style), Prompt (wider Open Sans-ish, mannny styles), Quantico:400,700 (workbench-y, esp 700), Jockey+One (ibid, 1 style), Space+Mono:400,700 (Inconsolata competitor), Work+Sans (Open Sans w/ lil curls), Bungee+Inline -->
	<!-- Notes: Righteous +1 w/ span, Jockey One too masculine, Quantico looks like football jerseys, -->
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<nav class="include--topnav"> <!-- "include" on all outermost class names of _include components; internal class names should just reference the colloquial component name -->
		<div class="topnav__content-wrapper">
			<div class="topnav-item">
				<a class="topnav-item__link" href="#" aria-label="Scholars' Lab icon as home link"><img src="img/basic-constellation.svg" alt="Scholars' Lab icon"></a>
			</div>
			<div class="topnav-item">
				<a class="topnav-item__link" href="#" aria-label="insert">About</a>
			</div>
			<div class="topnav-item">
				<a class="topnav-item__link" href="#" aria-label="insert">Contact</a>
			</div>
			<div class="topnav-item">
				<a class="topnav-item__link" href="#" aria-label="insert">Projects</a>
			</div>
		</div>
	</nav>

	<!-- dummy body to work with nav part: -->
	<div class="home-grid-wrapper">
		<div class="home-title-wrapper">
			<div class="home-title__text"><span>The </span>Scholars' Lab</div>
		</div>
		<div class="home-dots-wrapper">
			<div class="home-dots__dot"><span></span></div>
		</div>
	</div>

	<div class="topnav-dummy-content">100vh</div>
	<div class="topnav-dummy-content">100vh</div>

	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://hammerjs.github.io/dist/hammer.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>

<!-- in footer, lotsa SVGs are from "Icon made by Freepik from www.flaticon.com" -->
