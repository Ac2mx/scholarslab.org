bio: Wendy Hsu is Mellon Digital Scholarship Postdoctoral Fellow in the <a href="http://college.oxy.edu/cdlr/">Center
  of Digital Learning &amp; Research</a> at Occidental College. She received her PhD
  in the Critical and Comparative Studies in Music program in the <a href="http://artsandsciences.virginia.edu/music/">McIntire
  Department of Music</a> at the University of Virginia. Her research interests lie
  at the intersection of popular music performance and the transnational contacts
  between Asia and America, focusing on issues related to race/ethnicity, gender/sexuality,
  and migration.
