bio: 'Wayne Graham is head of the Scholars'' Lab Research and Development team. He
  holds an MA in history from the <a href="http://www.wm.edu/as/history/">College
  of William and Mary</a> and his BA in history from the <a href="http://www.vmi.edu">Virginia
  Military Institute</a>.


  Before joining the Scholars'' Lab in 2009, he worked at the Colonial Williamsburg
  Foundation''s <a href="http://research.history.org/Historical_Research.cfm">Department
  of Historical Research</a>, then as a systems administrator and programmer at William
  and Mary''s <a href="http://swem.wm.edu">Earl Gregg Swem Library</a>. Over the course
  of those years, he worked as a historical researcher, TEI specialist, web developer,
  systems architect, dabbling in computer graphics, high-performance computing, and
  emerging technologies coordination.


  Wayne is an advocate of open source software, having worked on many projects over
  the course of his career. Some of the more notable projects include <a href="http://mycroftproject.com/">MyCroft</a>,
  <a href="http://vufind-org.github.io/vufind/">VuFind</a>, <a href="https://code.google.com/p/solrmarc/">SolrMarc</a>,
  <a href="http://projectblacklight.org/">Blacklight</a>. More recently, he has contributed
  the many repositories in <a href="https://github.com/waynegraham">Github</a>, as
  well as the numerous <a href="https://github.com/scholarslab/">Scholars'' Lab projects</a>
  there.


  Having mentored many Digital Humanities and Praxis Fellows over the last several
  years in software development, he has also taught at the <a href="http://www.dhtraining.org/hilt/">Humanities
  Intensive Learning and Teaching Institute</a>, as well as writing a couple books
  on <a href="https://www.apress.com/index.php/author/author/view/id/2276">developing
  applications using the Facebook APIs</a>.


  As a "full-stack" developer, Wayne''s technical expertise is in web application
  languages, systems design, and techncial training for humanities-based research
  questions. His research interests include public humanities, augmented and virtual
  reality, photogrammetry, and scholarly interface design.'
