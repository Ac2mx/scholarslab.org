bio: GIS Specialist with the University of Virginia Library where he builds spatial
  data collections, teaches GIS courses, and provides <a href="http://guides.lib.virginia.edu/content.php?pid=62214">GIS
  user support</a>. His research work includes various demographic, neighborhood indicator,
  and funding analysis projects in and around Richmond and various environmental science
  and humanities GIS projects. Chris is a certified GIS professional (GISP).
