bio: Ryan Russell is a rising senior at Morehouse College. There, he conducts research
  as a Mellon Mays Fellow, where his research interests focus on race and law. At
  the University of Virginia, as part of the Leadership Alliance Mellon Initiative,
  Ryan will be investigating the relevance of black political ideologies today, utilizing
  black political thought from the 1960s and 1970s as his framework.
