bio: 'Textual critic, high theory acolyte, archive rat, hard-hat Caribbeanist, Rails
  aficionado, conference-trotter. My thesis focuses on the evolution of the play <em>Et
  les chiens se taisaient</em> by Aimé Césaire. Other projects include: an edition
  of Césaire, <a href="http://caribbean2012.thatcamp.org/">THATCampCaribe</a>, a better
  <a href="http://www.juxtasoftware.org/">Juxta</a>, a class on <a href="http://www.elotroalex.com/teaching/spring-2012/mdst-3559/">#critcode</a>,
  and Prism at the <a href="http://praxis.scholarslab.org/">Praxis Program</a>.'
