bio: Formerly Web Applications Developer on the Scholars' Lab R&amp;D team, David
  graduated from Yale University with a degree in the <a href="http://www.yale.edu/humanities/">Humanities</a>
  in 2009 and worked as an independent web developer in San Francisco, New York, and
  Madison, Wisconsin before joining the lab in 2011. David was the lead developer
  on <a href="http://neatline.scholarslab.org/">Neatline</a> and works on research
  projects that use software as a tool to advance traditional lines of inquiry in
  literary theory and aesthetics.
