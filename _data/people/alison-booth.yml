bio: 'Alison Booth is Professor of English and Academic Director of the Scholars’
  Lab at the University of Virginia.  Her books include <em>Homes and Haunts: Touring
  Writers’ Shrines and Countries </em>(Oxford UP, 2016), <em>How to Make It as a Woman:
  Collective Biographical History from Victoria to the Present </em>(2004), and <em>Greatness
  Engendered: George Eliot and Virginia Woolf </em>(1992), as well as an edition of
  <em>Wuthering Heights </em>for Longman.  Her digital project, <a href="http://cbw.iath.virginia.edu/cbw_db/">Collective
  Biographies of Women</a>, is supported by ACLS, NEH, and UVA’s English Department,
  as well as the Scholars'' Lab and the Institute for Advanced Technology in the Humanities. 
  Collaborators include Rennie Mapp, Worthy Martin, Daniel Pitti, and Jeremy Boggs.'
