bio: Kayla Pinson is a student at <a href="http://www.vsu.edu/">Virginia State University</a>
  studying History with minors in Philosophy and Mass Communications. Her research
  interest include African Historiography and Historical Memory. She is also a powerful
  Spoken Word Artist who hopes to combine her research interest and creativity to
  promote historical healing through poetry. In her spare time, she enjoys traveling
  and thought provoking conversations with strangers.
