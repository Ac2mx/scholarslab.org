bio: 'Andrew Ferguson is a 2014–15 Praxis Fellow and a Ph.D candidate in English at
  the University of Virginia, working in the texts and media of the last hundred years.
  His dissertation, “The Game and the Glitch: Narrative Strategies and the Playerly
  Text,” uses modes of videogame play to explore alternate methods of textual engagement
  in novels. His biography of the science fiction writer R.A. Lafferty is forthcoming
  from the University of Illinois Modern Masters of Science Fiction series.'
