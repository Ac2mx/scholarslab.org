bio: Formerly the Scholars' Lab's User Experience Web Developer and U.Va. Library
  and Scholars' Lab desk consultant. Joe's research interests include the scholarly
  implications of user interfaces, the ethical claims of American poetic discourse,
  and the cultural role of poetry in mid-20th-century America.
