bio: Madison Choi will be entering her senior year at Chaminade University of Honolulu
  in the fall. She is double majoring in English and Communication and has an interest
  in pop culture, film, and television. Over the summer, Madison will be analyzing
  the Netflix original series <em>Stranger Things</em> as it revives distinct cultural
  elements from the 1980s.
