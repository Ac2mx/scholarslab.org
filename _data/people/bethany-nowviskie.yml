bio: 'Bethany directed the Scholars'' Lab from 2007 to 2015, and is now Director of
  the <a href="http://www.diglib.org/">Digital Library Federation</a> at <a title="CLIR"
  href="http://clir.org/">CLIR</a>, the Council on Library and Information Resources.
  She remains affiliated with UVa as a Research Associate Professor of Digital Humanities
  in the <a href="http://www.engl.virginia.edu/faculty">English Department</a>.


  Computing humanist/humane computationalist since 1996. Formerly director of the
  Scholars'' Lab and Department of Digital Research &amp; Scholarship at the <a href="http://lib.virginia.edu/scholarslab">University
  of Virginia Library</a>, Special Advisor to the Provost at UVa, and a Distinguished
  Presidential Fellow at CLIR. <a title="nowviskie''s twitter" href="http://twitter.com/nowviskie">@Nowviskie</a>
  is also the immediate Past President of the <a href="http://ach.org">Association
  for Computers and the Humanities</a> and a past chair of <a href="http://mla.org">MLA</a>''s
  Committee on Information Technology. Find out more on <a href="http://nowviskie.org/">her
  website</a>. Mother of two; tinkerer; not that kind of doctor.'
