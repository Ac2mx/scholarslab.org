bio: Valeria Arce is a sophomore majoring in political science at the University of
  Puerto Rico, Rio Piedras.  This summer at UVA, she is working with Dr. Tony Tian-Ren
  Lin on developing a guide for researchers to use while studying Latin American communities
  using the human ecology model from the Thriving Cities Project.
