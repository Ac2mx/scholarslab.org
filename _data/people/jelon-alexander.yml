bio: 'Je’lon Alexander is a graduating senior at Morehouse College. His career interest
  focuses on 20<sup>th</sup> Century African American history, which include the Civil
  Rights Movement, Black Power Movement, student activism, and legal and political
  activism. Mr. Alexander is part of the UNCF Mellon-Mays Undergraduate Fellowship
  Program conducting his independent research entitled “The Rebellion of the Students:
  The Connection between the Atlanta Student Movement and the Atlanta Project.”'
