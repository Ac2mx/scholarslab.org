bio: 'Kerwin Holmes, Jr. is a graduating senior at <a href="http://scholarslab.org/people/joel-rhone/">Morehouse
  College</a>.  His career interest focuses on historical theology and the relationship
  between religious thought and social evolution through time.  Mr. Holmes currently
  conducts research for the UNCF/Mellon-Mays Undergraduate Fellowship Program, and
  his work is entitled “The Gospel of Slavery: A Study of Antebellum Southern American
  Christian Thought on African Slavery following the Second Great Awakening."'
