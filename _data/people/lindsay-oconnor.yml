bio: I am a 2011-12 Praxis Fellow, a PhD candidate in the UVa Department of English,
  and a former AmeriCorps member, campus civic engagement coordinator, and criminal
  defense investigator. My dissertation uses theories of waste and excess to examine
  American literary responses to disaster from the 1927 Mississippi flood to the present.
