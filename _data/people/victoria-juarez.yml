bio: Victoria Juarez is a rising senior at Santa Clara University. She is a History
  and Spanish double major with a concentrated interest in early American history.
  At University of Virginia/Leadership Alliance she is working on a project in conjunction
  with the Law Library in digitizing the Scottish Session Papers. She will be evaluating
  the role that women played in these early historical court cases and what the implications
  were for transatlantic relationships.
