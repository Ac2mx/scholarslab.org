  id="yui_3_16_0_ym19_1_1497627548815_18037"><span id="yiv4123260953yui_3_16_0_ym19_1_1497627548815_16137">Kaitlin
  Mitchell is a rising junior at Northern Arizona University in Flagstaff, Arizona.
  She is a Sociology major, minor in English and Law, Rights and Justice, her interests
  also lie in poc queer studies, young adolescents, and women. During her time at
  the University of Virginia/Leadership Alliance, she worked on the </span><span id="yiv4123260953yui_3_16_0_ym19_1_1497627548815_16138">Race
  and Faith in Communities and Churches Project</span><span id="yiv4123260953yui_3_16_0_ym19_1_1497627548815_16139">,
  focusing on US Christianity and how it intersects with multiethnic communities and
  churches.</span></span></span><br clear="none" /></span></div>

