# bundle exec jekyll serve --watch

# Site settings
title: "Scholars’ Lab"
name: "Scholars’ Lab"
email: scholarslab@virginia.edu
description: "The Scholars’ Lab"
baseurl: "" # the subpath of your site, e.g. /blog
url: "/scholarslab.org" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: scholarslab
permalink: /:categories/:title/

# Build settings
incremental: true
sass:
  sass_dir: _sass
  style: compressed
markdown: kramdown
gems:
  - jekyll-feed
exclude:
  - Gemfile
  - Gemfile.lock
collections:
  people:
    output: true
    permalink: /:collection/:name/
  research:
    output: true
    permalink: /:collection/:name/
  lab:
    output: true
    permalink: /:collection/:name/

header_pages:
  - about.md
  - people.md
  - blog.md
  - research.md
  - lab.md

exclude: [vendor]

defaults:
  - scope:
      path: "assets/images/people"
    values:
      image: true
